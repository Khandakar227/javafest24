<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
</head>
<body>
    <h1>Become a Donor</h1>
    <form id="donorForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        
        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
        
        <label for="division">Division:</label>
        <input type="text" id="division" name="division"><br>
        
        <label for="district">District:</label>
        <input type="text" id="district" name="district"><br>
        
        <button type="button" onclick="submitForm()">Register</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('donorForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));
    
            try {
                const response = await fetch('/api/v1/donors/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    const errorMessage = await response.text();
                    alert('Registration failed:sad ' + errorMessage);
                }
            } catch (error) {
                console.error('Error registering donor:', error);
                alert('Registration failed. Please try again later.');
            }
        }
    </script>
    
</body>
</html>
